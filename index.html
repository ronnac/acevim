<!DOCTYPE html>
<html>
<head>
  <title>AceVim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#272822">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/theme-monokai.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/keybinding-vim.min.js"></script>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background-color: #272822; color: #f8f8f2; }
    #editor { position: absolute; top: 0; right: 0; bottom: 0; left: 0; }
    #status { position: absolute; bottom: 10px; right: 10px; color: #75715e; z-index: 1000; font-family: monospace; font-size: 14px; pointer-events: none; }
    
    .ace_editor .ace_cursor { border-left: 2px solid #f8f8f2 !important; }
    .normal-mode .ace_cursor { background-color: rgba(248, 248, 242, 0.5) !important; border: none !important; opacity: 0.8; }
    
    /* Proxy needed for yy system sync */
    #clip-proxy { position: absolute; left: -9999px; opacity: 0; }
  </style>
</head>
<body>  
  <textarea id="clip-proxy"></textarea>
  <button id="open-file-button" style="display: none;">Open</button>
  <button id="save-file-button" style="display: none;">Save</button>
  <span id="status"></span>
  <div id="editor"></div>

  <script>
    let fileHandle = null;
    let originalFileName = "";

    // 1. Setup Editor
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.renderer.setShowGutter(false); 
    editor.setOption("showPrintMargin", false);
    editor.setFontSize(18);

    // 2. Define Forth Mode Internally (Ensures Opening Files Doesn't Crash)
    ace.define("ace/mode/forth", ["require","exports","module","ace/lib/oop","ace/mode/text","ace/mode/text_highlight_rules"], function(require, exports, module) {
      var oop = require("../lib/oop");
      var TextMode = require("./text").Mode;
      var TextHighlightRules = require("./text_highlight_rules").TextHighlightRules;
      var ForthHighlightRules = function() {
        this.$rules = {
          "start": [
            { token: "comment.line", regex: /\\.*$/ },
            { token: "comment.block", regex: /\(.*?\)/ },
            { token: "string.quoted", regex: /\b\."\s+[^"]*"/ },
            { token: "keyword.control", regex: /\b(?:IF|THEN|ELSE|BEGIN|UNTIL|WHILE|REPEAT|DO|LOOP|EXIT|CASE|OF|ENDCASE)\b/i },
            { token: "keyword.operator", regex: /\b(?:\+|-|\*|\/|MOD|AND|OR|XOR|=|<>|<|>)\b/i },
            { token: "support.function", regex: /\b(?:DUP|DROP|SWAP|OVER|ROT|EMIT|CR|SPACE|TYPE|KEY|WORDS|SEE|@|!|C@|C!|CELLS|ALLOT)\b/i },
            { token: ["variable.language", "text", "entity.name.function"], regex: /(^|\s)(:)(\s+\S+)/ }
          ]
        };
      };
      oop.inherits(ForthHighlightRules, TextHighlightRules);
      var Mode = function() { this.HighlightRules = ForthHighlightRules; };
      oop.inherits(Mode, TextMode);
      exports.Mode = Mode;
    });

    // 3. Vim Commands & Clipboard Sync
    editor.setKeyboardHandler("ace/keyboard/vim", function() {
      ace.config.loadModule("ace/keyboard/vim", function(module) {
        var VimApi = module.CodeMirror.Vim;

        // yy -> Windows Clipboard
        module.CodeMirror.on(VimApi, "yank", function(data) {
          if (data.text) {
            const proxy = document.getElementById('clip-proxy');
            proxy.value = data.text;
            proxy.select();
            document.execCommand('copy');
          }
        });

        // p -> Pull from System
        VimApi.defineAction("pasteFromSystem", function(cm) {
          navigator.clipboard.readText().then(text => {
            if (text) {
              const pos = editor.getCursorPosition();
              editor.session.insert(pos, text);
            }
          });
        });
        VimApi.mapCommand("p", "action", "pasteFromSystem", {}, { context: "normal" });

        // RESTORED: :e and :o
        VimApi.defineEx("edit", "e", function() { document.getElementById("open-file-button").click(); });
        VimApi.defineEx("open", "o", function() { document.getElementById("open-file-button").click(); });
        VimApi.defineEx("write", "w", function() { document.getElementById("save-file-button").click(); });
        VimApi.defineEx("wq", "wq", function() { 
          document.getElementById("save-file-button").click();
          setTimeout(() => { window.close(); }, 150);
        });
        VimApi.defineEx("quit", "q", function() { window.close(); });
        
        VimApi.map("ZZ", ":wq<CR>", "normal");
        VimApi.map("ZQ", ":q<CR>", "normal");
      });
    });

    // 4. File Core Logic
    async function handleFileEntry(handleOrFile) {
      try {
        let file;
        if (handleOrFile.getFile) {
          fileHandle = handleOrFile;
          file = await fileHandle.getFile();
        } else {
          file = handleOrFile;
          fileHandle = null; 
        }
        const contents = await file.text();
        editor.getSession().setValue(contents);
        originalFileName = file.name;
        
        const mode = getModeFromFilename(file.name);
        editor.getSession().setMode("ace/mode/" + mode);
        document.getElementById("status").textContent = originalFileName;
        editor.focus();
      } catch (err) {
        console.error("Failed to load file", err);
      }
    }

    // Event Listeners
    document.getElementById("open-file-button").addEventListener("click", async () => {
      if ('showOpenFilePicker' in window) {
        try {
          const [handle] = await window.showOpenFilePicker();
          handleFileEntry(handle);
        } catch (e) {}
      } else {
        const input = document.createElement('input');
        input.type = 'file';
        input.onchange = e => handleFileEntry(e.target.files[0]);
        input.click();
      }
    });

    document.getElementById("save-file-button").addEventListener("click", async () => {
      if (!fileHandle) {
        const blob = new Blob([editor.getValue()], {type: "text/plain"});
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = originalFileName || "file.txt";
        a.click();
        return;
      }
      const writable = await fileHandle.createWritable();
      await writable.write(editor.getValue());
      await writable.close();
      document.getElementById("status").textContent = "Saved: " + originalFileName;
    });

    function getModeFromFilename(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      const modes = { "js":"javascript", "py":"python", "fs":"forth", "fth":"forth", "forth":"forth", "html":"html", "css":"css", "json":"json", "md":"markdown" };
      return modes[ext] || "text";
    }

    // Drag and Drop
    const container = document.getElementById("editor");
    container.addEventListener("dragover", e => { e.preventDefault(); e.dataTransfer.dropEffect = "copy"; });
    container.addEventListener("drop", async e => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (file) handleFileEntry(file);
    });

    window.onload = () => { setTimeout(() => editor.focus(), 100); };
  </script>
</body>
</html>
